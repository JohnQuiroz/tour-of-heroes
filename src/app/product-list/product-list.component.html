<h2>Products</h2>

<div *ngFor="let producto of products">
    <h3>
        <a [title]="'Detalles del ' + producto.name">
            {{ producto.name }}
        </a>
    </h3>
    <p *ngIf="producto.description">
        Descripci√≥n: {{ producto.description }}
    </p>
    <button type="button" (click)="compartir()">
        Compartir
    </button>
    
    <app-product-alerts
        [producto] = "producto"
        (notify)="onNotify()">
    </app-product-alerts>
</div>
